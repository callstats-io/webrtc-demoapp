    <title>WebRTC Demo App &mdash; callstats.io</title>

    <script src="@@CSJS"></script>

  <body>
    <div id="wrap">
      <footer class="text-center">
        <div class="container">
          <div style="float: left">
            <img height="25px" src="//dashboard.callstats.io/static/minimal-logo.png">
          </div>
          <div style="float: right">
            <a href="//dashboard.callstats.io">Dashboard</a>
          </div>
        </div>
      </footer>

      <!--
      CONTENT START
      -->
      <div id="container" style="float: left">
        <div>
          <button id="callButton">Call</button>
          <button id="hangupButton">Hang Up</button>
        </div>

        <div>
          <video id="localVideo" width="320" height="240"
              style="transform: scaleX(-1)"; autoplay muted></video>
          <div id="remoteVideos"></div>
        </div>
      </div>
      <div style="float: right; width: 300px; height: 400px">
        <textarea id="chatBox" style="width: 100%; height: 100%" readonly></textarea>
        <div>
          <input id="chatInput" style="width: 80%;" type="text" value="">
          <button id="chatButton">Send</button>
        </div>
      </div>

      <div id="popup" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          Room: <input id="roomInput" type="text" value="Room">
          <button id="popupCloseButton">OK</button>
          <p id=popupError></p>
        </div>
      </div>

      <!-- style for modal -->
      <link href="index.css" rel="stylesheet">
      <!-- library and dependencies -->
      <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="csio-webrtc-app.min.js"></script>

      <!-- library to fill the HTML -->
      <script src="index.js"></script>
      <!--
      CONTENT END
      -->

    </div>
